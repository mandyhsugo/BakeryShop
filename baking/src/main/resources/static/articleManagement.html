<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        body{
            background-color: rgb(241,242,243);
        }
        .el-header{
            background-color: white;
        }
        .center{width: 1200px;margin: 0 auto}
        footer h3{
            color: white;
        }
        #footer_center p{
            margin: 0;
        }


    </style>
</head>
<body>
<div id="app">
    <el-container>
        <my-header></my-header>
        <el-main class="center" style="margin-top: 30px">
            <el-row gutter="10">
                <el-col span="4">
                    <el-card style="height: 1000px">
                        <el-menu @select="handleSelect" style="border: 0" default-active="2" active-text-color="orange">
                            <el-menu-item index="1">
                                Page
                            </el-menu-item>
                            <el-menu-item index="2">
                                Management
                            </el-menu-item>
                        </el-menu>
                    </el-card>
                </el-col>
                <el-col span="20">
                    <el-card >
                        <el-tabs v-model="type" type="border-card">
                            <el-tab-pane name="1" label="Recipe">
                                <el-button type="primary" @click="location.href='postArticle.html?type=1'">Post Recipe</el-button>
                                <el-table :data="recipeArr" border>
                                    <el-table-column label="Title" align="center"
                                                     width="150px" prop="title"></el-table-column>
                                    <el-table-column width="60px" label="Cover">
                                        <template slot-scope="scope">
                                            <img :src="scope.row.imgUrl" width="50px">
                                        </template>
                                    </el-table-column>
                                    <el-table-column label="Brief" width="300px"
                                                     prop="brief" align="center"></el-table-column>
                                    <el-table-column label="Cat." prop="categoryName"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Views" prop="viewCount"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Comments" prop="commentCount"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Creation Time" prop="createTime"
                                                     align="center"></el-table-column>

                                    <el-table-column label="Operation" width="200px" align="center" fixed="right">
                                        <template slot-scope="scope">
                                            <el-button size="mini" type="success" @click="handleEdit(scope.$index,scope.row)">Edit</el-button>
                                            <el-button size="mini" type="danger" @click="handleDelete(scope.$index,scope.row)">Delete</el-button>
                                        </template>
                                    </el-table-column>

                                </el-table>
                            </el-tab-pane>
                            <el-tab-pane name="2" label="Video">
                                <el-button type="primary" @click="location.href='postArticle.html?type=2'">Post Video</el-button>
                                <el-table :data="videoArr" border>
                                    <el-table-column label="Title" align="center"
                                                     width="150px" prop="title"></el-table-column>
                                    <el-table-column width="60px" label="Cover">
                                        <template slot-scope="scope">
                                            <img :src="scope.row.imgUrl" width="50px">
                                        </template>
                                    </el-table-column>
                                    <el-table-column label="Cat." prop="categoryName"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Views" prop="viewCount"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Comments" prop="commentCount"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Creation Time" prop="createTime"
                                                     align="center"></el-table-column>

                                    <el-table-column label="Operation" width="200px" align="center" fixed="right">
                                        <template slot-scope="scope">
                                            <el-button size="mini" type="success" @click="handleEdit(scope.$index,scope.row)">Edit</el-button>
                                            <el-button size="mini" type="danger" @click="handleDelete(scope.$index,scope.row)">Delete</el-button>
                                        </template>
                                    </el-table-column>

                                </el-table>
                            </el-tab-pane>
                            <el-tab-pane name="3" label="Info">
                                <el-button type="primary" @click="location.href='postArticle.html?type=3'">Post Info</el-button>
                                <el-table :data="infoArr" border>
                                    <el-table-column label="Title" align="center"
                                                     width="150px" prop="title"></el-table-column>
                                    <el-table-column width="60px" label="Cover">
                                        <template slot-scope="scope">
                                            <img :src="scope.row.imgUrl" width="50px">
                                        </template>
                                    </el-table-column>
                                    <el-table-column label="Brief" width="300px"
                                                     prop="brief" align="center"></el-table-column>
                                    <el-table-column label="Cat." prop="categoryName"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Views" prop="viewCount"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Comments" prop="commentCount"
                                                     align="center"></el-table-column>
                                    <el-table-column label="Creation Time" prop="createTime"
                                                     align="center"></el-table-column>

                                    <el-table-column label="Operation" width="200px" align="center" fixed="right">
                                        <template slot-scope="scope">
                                            <el-button size="mini" type="success" @click="handleEdit(scope.$index,scope.row)">Edit</el-button>
                                            <el-button size="mini" type="danger" @click="handleDelete(scope.$index,scope.row)">Delete</el-button>
                                        </template>
                                    </el-table-column>

                                </el-table>
                            </el-tab-pane>
                        </el-tabs>


                    </el-card>
                </el-col>
            </el-row>

        </el-main>
        <el-footer style="background-color: #2f3234;
        height: 280px;padding: 50px 0">
            <div class="center" style="color: #666;text-align: center">
                <el-row gutter="20">

                    <el-col span="8">
                        <el-row id="footer_center">
                            <el-col span="8">
                                <h3>About Us</h3>
                                <p>About Us</p>
                                <p>Baking college</p>
                                <p>Baking Recipe</p>
                                <p>Job recruitment</p>

                            </el-col>
                            <el-col span="8">
                                <h3>service and support</h3>
                                <p>Contact Us</p>
                                <p>Advertising</p>
                                <p>User Agreement</p>
                                <p>Links</p>

                            </el-col>
                            <el-col span="8">
                                <h3>Bottom navigation</h3>
                                <p>Archiver</p>
                                <p>Mobile Version</p>

                            </el-col>
                        </el-row>
                    </el-col>
                    <el-col span="8">
                        <div style="font-size: 60px;">
                            <span style="color: orange">BAKING WORLD</span>
                        </div>
                        <p>Baking Industry Online Community Platform</p>
                    </el-col>
                </el-row>
            </div>
        </el-footer>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<!--引入Axios-->
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="js/my-header.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                dialogImageUrl: '',
                dialogVisible: false,
                recipeArr:[],
                videoArr:[],
                infoArr:[],
                type:"1"
            }
        },
        methods: {
            handleEdit(i,c){
                location.href = "/postArticle.html?type="+c.type+"&id="+c.id;
            },
            handleDelete(i,c){
                if (confirm("Confirm Delete?")){
                    axios.post("/v1/contents/"+c.id+"/delete").then(function (response) {
                        if (response.data.code==1){
                            v.$message.success("Delete!");
                            if (c.type==1){
                                v.recipeArr.splice(i,1);
                            }else if(c.type==2){
                                v.videoArr.splice(i,1);
                            }else{
                                v.infoArr.splice(i,1);
                            }
                        }
                    })
                }
            },
            handleSelect(key,keyPath){
                if (key==1){
                    location.href="personal.html";
                }
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
                this.dialogVisible = true;
            }

        },
        created:function () {
            if (location.search.includes("type")){
                //Remove the type from the address bar
                this.type = new URLSearchParams(location.search).get("type");
            }
            //Request all recipes
            axios.get("/v1/contents/1/management").then(function (response) {
                if (response.data.code==1){
                    v.recipeArr = response.data.data;
                }
            })
            //Request all videos
            axios.get("/v1/contents/2/management").then(function (response) {
                if (response.data.code==1){
                    v.videoArr = response.data.data;
                }
            })
            //Request all information
            axios.get("/v1/contents/3/management").then(function (response) {
                if (response.data.code==1){
                    v.infoArr = response.data.data;
                }
            })
        }
    })
</script>
</html>
